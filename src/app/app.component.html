<div class="container">
  <h3>Payment Form</h3>
   <div class="row">
     <div class="form-group col">
       <label for="">Payee Name</label>
       <input class="form-control" (input)="onNameChange($any($event))">
     </div>
      
     <div class="col">
       <label for=""><b>Name</b></label>
       <div>
         {{ name | titlecase }}
       </div>
     </div>

   </div>

   <div class="row">
    <div class="form-group col">
      <label for="">Payment Date</label>
      <input type="date" class="form-control" (input)="onDateChange($any($event))">
    </div>
     
    <div class="col">
      <label for=""><b>Payment Date</b></label>
      <div>
        {{ date | date: "longDate" }}
      </div>
    </div>

  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Payment Amount</label>
      <input class="form-control" (input)="onAmountChange($any($event))">
    </div>
     
    <div class="col">
      <label for=""><b>Payment Amount</b></label>
      <div>
        {{ amount | currency: 'CHF'}}
      </div>
    </div>

  </div>

  <div class="row">
    <div class="form-group col">
      <label for="">Height</label>
      <input class="form-control" (input)="onHeightChange($any($event))">
    </div>
     
    <div class="col">
      <label for=""><b>Height</b></label>
      <div>
        {{ height | number: '1.1-3'}}
      </div>
    </div>
     <!-- {{ car | json}} -->
  </div>
  <div class="row">
    <div class="form-group col">
      <label for="">Miles</label>
      <input class="form-control" (input)="onMilesChange($any($event))">
    </div>
     
    <div class="col">
      <label for=""><b>Kilometers</b></label>

      <!-- it will show this div only if the value entered is great than 10 km -->
      <!-- In this case we are using pipes in other locations -->
      <!-- <div *ngIf="miles !== undefined && (miles | convert: 'km') > 10 "> -->
        <div>
        <!-- if we need multiple arguments we can pass them with colon -->
        <!-- we can use multiple pipes by chaining them with this syntax -->
        {{ miles | convert:'cm' | number: '1.0-2'}}
      </div>
    </div>
    
  </div>
</div>
